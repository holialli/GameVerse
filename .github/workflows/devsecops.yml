name: GameVerse DevSecOps Pipeline

on:
  push:
    branches: [ main ] 

jobs:
  security-gauntlet:
    runs-on: ubuntu-latest
    steps:
      # 1. Pull your code into the Virtual Machine
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Gitleaks: Scan for leaked passwords/secrets
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Snyk: Scan for vulnerable libraries (ingredients)
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 

      # 5. Build & Scan Docker Image (Trivy)
      - name: Build Docker Image
        run: docker build -t gameverse-app:latest .

      - name: Run Trivy Image Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gameverse-app:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'